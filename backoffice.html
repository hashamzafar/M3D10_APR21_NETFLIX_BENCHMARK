    <script>
      const handleSubmit = async (event) => {
        const url =
          "https://strive-school-testing-apis.herokuapp.com/api/movies/"
        event.preventDefault() //prevents the default behavior of Forms = refresh before saving

        // console.log(event)

        let movieName = document.getElementById("movieName").value

        const myEvent = {
          movieName,
          Category: document.getElementById("movieCategory").value,
        }

        try {
          const response = await fetch(url, {
            method: "POST",
            body: JSON.stringify(myEvent),
            headers:{
              "Content-Type": "application/json",
            },
          })
        }
        if(response.ok) {
          const data = await response.json()
          alert("movie saved")
        } else {
          console.log("else")
        }
        if(response.status === 400){
          throw new Error("Bad request 400")
        } else if (response.status === 401){
          throw new Error('Anautorized 401')
        } else if (response.status === 404){
          throw new Error('Not found 404')
        }
      
    } catch (error) {
      
    }
    </script>
